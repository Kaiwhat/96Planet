<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96Planetstudio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>96Planetstudio</h2>
    <div class="Booking" id="Booking">
        <form id="BookingForm" action="" method="post" >
            <input id="gobook-Name"type="text" placeholder="姓名:" required autofocus>
            <input id="gobook-Date" type="date" value="" required/>
            <input id="gobook-Count" type="text" placeholder="人數:" required>
            <input id="gobook-Note" type="text" placeholder="備註:" required>
            <input id="gobook-Phone" type="text" placeholder="常用電話:" required>
            <input id="gobook-Email" type="email" placeholder="聯絡信箱:" required>
            <input id="gobook-IG" type="text" placeholder="IG帳號:" required>
            <button id="gobook-Submit" type="submit" name="submit">Send</button>
            <a href="http://">(聯絡我們)</a>
            <p class="form-message"></p>
        </form>
    </div>
    <div class="calendar" id="calendar">
        <div class="calendar-header" id="calendar-header">
            <button id="prev-month"> <- </button>
            <span id="current-month"></span>
            <button id="next-month"> -> </button> 
        </div>
        <div class="calendar-body" id="calendar-body">
            <div class="calendar-week-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-days" class="calendar-days"></div>
        </div>
    </div>
</body>
</html>
